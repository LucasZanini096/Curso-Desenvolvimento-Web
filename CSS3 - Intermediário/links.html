<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>

</head>


<style type="text/css">
	
a  {

	padding: 5px 10px;
	text-decoration: None;
}

/*Links n√£o visitados*/
/*Eu posso definir o estado de um link*/
a:link {

	color: #b9c941;

}

/*Links Visitados*/

a:visited {
	color: #c0c0c0;
}

/*Links Hover, passa o cursor sobre o link*/
a:hover {
	color: #FFF;
	background: #6d790f;
}

/*Links Ativos, muda de cor quando clicado*/
a:active{
	color: #e4f371;
}

</style>




<body>

<a href="https://www.google.com.br/">Google</a> |

<a href="https://www.tecmundo.com.br/">Tec mundo</a> |

<a href="https://www.megacurioso.com.br/">Mega Curioso</a> 


</body>




</html>
