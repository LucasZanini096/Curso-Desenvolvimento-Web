<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Estlizando Tabelas</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2>Estlizando tabelas</h2>
  <table>
    <tr>
        <th>Códigos</th>
        <th>Produto</th>
        <th class="numero">Preço</th>
      
    </tr>
    <tr>
      <td>001</td>
      <td>Notebook</td>
      <td class="numero">R$ 2500</td>
    </tr>

     <tr class="alternado">
      <td>002</td>
      <td>Tablet</td>
      <td class="numero">R$ 1500</td>
    </tr>
     <tr>
      <td>003</td>
      <td>Iphone</td>
      <td class="numero">R$ 3500</td>
    </tr>

     <tr class="alternado">
      <td>004</td>
      <td>Nexus</td>
      <td>R$ 3500</td>
    </tr>
  </table>
</body>

</html>
